<!DOCTYPE html>
<html>
	<head>
		<title>Лабораторна робота 1</title>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    		<script src="../ARjs/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene>
			<a-marker preset="hiro" <!--type="pattern" url="Assets/NBA.patt"-->>
				<a-entity rotation="90 0 0" scale="0.1 0.1 0.1">
					<a-sphere src="../assets/textures/2k_sun.jpg" radius=1></a-sphere>
					<a-entity animation="property: rotation; to: 0 0 360; dur: 15000; easing: linear; loop: true" >
						<a-torus color="black" radius="10" radius-tubular="0.01"></a-torus>
						<a-sphere radius="1" position="10 0 0" src="../assets/textures/2k_uranus.jpg"></a-sphere>
					</a-entity>
					<a-entity animation="property: rotation; to: 0 0 360; dur: 5000; easing: linear; loop: true" >
						<a-torus rotation="0 0 0" color="black" radius="50" radius-tubular="0.01"></a-torus>
						<a-sphere src="../assets/textures/2k_neptune.jpg" radius="1" position="50 0 0"></a-sphere>
					</a-entity>
					<a-entity animation="property: rotation; to: 0 0 360; dur: 10000; easing: linear; loop: true" >
						<a-torus rotation="0 0 0" color="black" radius="100" radius-tubular="0.01"></a-torus>
						<a-sphere src="../assets/textures/2k_mercury.jpg" radius="1" position="100 0 0"></a-sphere>
					</a-entity>
				</a-entity>
			</a-marker>
			<a-camera position="0 0 1"></a-camera>
		</a-scene>
	</body>
</html>
