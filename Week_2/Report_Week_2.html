<!DOCTYPE html>
<html>
	<head>
		<title>Знайомство з aframe, анімації</title>
		<script src="../aframe/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-sky color="grey"></a-sky>
			<a-plane width="7" height="7" rotation="-90 0 0" position="0 0 0" src="../assets/textures/WodFloor.jpg"></a-plane>
			<a-torus position="0 3 0" color="green" radius="1.2" animation="property: 
				components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
			<a-cylinder color="yellow" height="2" radius="0.05" position="0 1 0"></a-cylinder>
			<a-cylinder color="blue" height="2" radius="0.05" position="-1 1 0"></a-cylinder>
			<a-torus-knot color="orange" radius="1.2" position="-1 3 0" animation="property: rotation; 
				to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
			<a-plane width="9" height="2" position="4 3 -1"></a-plane>
			<a-text value="Вітаємо у браузерній ВР!" color="black" width="10" position="2 3 -1"
				font="../assets/fonts/tahoma-msdf.json" negate="false"></a-text>
			<a-camera position="0 3 4">
		</a-scene>
	</body>
</html>
