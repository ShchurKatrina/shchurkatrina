<!DOCTYPE html>
<html>
	<head>
		<title>םאימלסעגמ ח aframe</title>
		<script src="../aframe/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-sky color="grey"></a-sky>
			<a-plane width="7" height="7" rotation="-90 0 0" position="0 0 0" color="green"></a-plane>
			<a-torus position="0 3 0" color="green" radius="1.2"></a-torus>
			<a-cylinder color="yellow" height="2" radius="0.05" position="0 1 0"></a-cylinder>
			<a-cylinder color="blue" height="2" radius="0.05" position="-1 1 0"></a-cylinder>
			<a-torus-knot color="orange" radius="1.2" position="-1 3 0"></a-torus-knot>
			<a-plane width="9" height="2" position="4 3 -1"></a-plane>
			<a-text value="Welcome to browser's VR" color="black" width="10" position="2 3 -1"></a-text>
			<a-camera position="0 3 4">
		</a-scene>
	</body>
</html>
