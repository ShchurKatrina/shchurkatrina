<!DOCTYPE html>
<html>
	<head>
		<title>Додавання AR.js до програми</title>
		<script src="../aframe/aframe.min.js"></script>
    		<script src="../ARjs/aframe-ar.js"></script>
	</head>
    	<body>
        	<a-scene embedded arjs>
        		<a-marker preset="hiro">		
				<a-plane width="7" height="7" rotation="-90 0 0" position="0 0 0" src="../assets/textures/WodFloor.jpg" scale="0.125 0.125 0.125">
					</a-plane>
				<a-torus position="0 0.375 0" color="green" radius="1.2" animation="property: 
					components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"
					scale="0.125 0.125 0.125"></a-torus>
				<a-cylinder color="yellow" height="2" radius="0.05" position="0 0.125 0" scale="0.125 0.125 0.125"></a-cylinder>
				<a-cylinder color="blue" height="2" radius="0.05" position="-0.125 0.125 0" scale="0.125 0.125 0.125"></a-cylinder>
				<a-torus-knot color="orange" radius="1.2" position="-0.125 0.375 0" animation="property: rotation; 
					to: 0 0 360; loop: true; dur: 10000" scale="0.125 0.125 0.125"></a-torus-knot>
				<a-plane width="9" height="2" position="0.5 0.375 -0.125" scale="0.125 0.125 0.125"></a-plane>
				<a-text value="Вітаємо у браузерній ВР!" color="black" width="10" position="0.25 0.375 -0.125"
					font="../assets/fonts/tahoma-msdf.json" negate="false" scale="0.125 0.125 0.125"></a-text>
			</a-marker>
			<a-entity camera></a-entity>
        	</a-scene>
	</body>
</html>
